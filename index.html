<html>
<head>
  <title>Re:Piano</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/materialize.min.css">
</head>
<body>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/audiosynth.js"></script>
  <span id="inputdevice">
  </span>
  <div id="controls">
    <a id="recAndPlay" class="waves-effect waves-light btn red lighten-1" onclick="onClickRecPlay();">録音再生(1)</a>
    <!-- <button id="dynamicmacro" onclick="onClickDM();">DynamicMacro(2)</button> -->
    <a id="undo" class="waves-effect waves-light btn" onclick="onClickUndo();">やり直し(2)</a>
    <!-- <button id="clear" onclick="onClickClear();">Clear(4)</button> -->
    <span id="soundcontrol" class="switch">
      <label>
        SOUND OFF
        <input id="soundswitch" type="checkbox" checked="true" onchange="onChangeSwitch();">
        <span class="lever"></span>
        ON
      </label>
    </span>
  </div>
  <div id="events">
  </div>
  <div id="loops">
  </div>
  <script src="js/script.js"></script>
  <script src="js/keymap.js"></script>
  <script src="js/events.js"></script>
</body>
</html>
